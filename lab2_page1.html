<!DOCTYPE html>
<html>
<body style="background-color:#f1c8e9;">

<h1><p><b>What is your favorite song?</b></p></h1>

<form action="lab2_page2.html" method="GET">
  <div class="input-container">
    <label for="song">Song Title</label>
    <input type="text" id="title" name="songTitle"><br><br>
    <label for="artist">Artist</label>
    <input type="text" id="artist" name="artistName"><br><br>
    <button type="submit" class="button button1">Submit</button>
    </div>
  </form>
  
  <style>

    label {
        font-size: 18px;
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 10%;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .button {
      border: none;
      color: white;
      padding: 10px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }
    
    .button1 {
      background-color: white;
      color: black;
      border: 2px solid #7a2a6b;
    }
    
    .button1:hover {
      background-color: #de61d2;
      color: white;
    }
  </style>


</body>
</html>
